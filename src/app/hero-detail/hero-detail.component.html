<div *ngIf="hero" class="hero-detail">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span class="badge">id: </span>{{hero.id}}</div>

    <div><span class="badge">name: </span> <input type="text" [(ngModel)]="hero.name" placeholder="name" /></div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
